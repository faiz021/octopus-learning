<!--
  Generated template for the Chapters page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Progress</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding overflow-scroll="true">
  <ion-card>
    <ion-card-header id="title">
      Progress
    </ion-card-header>
    <ion-list>
      <div text-uppercase ion-item color="light" *ngFor="let item of userChapters">
        <p>{{item.chapter}} - Score: {{item.score}} </p>
      </div>
    </ion-list>

  </ion-card>


</ion-content>
